<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JARVIS Remote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #001a1a 100%);
            color: #00e5ff;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(0, 229, 255, 0.2);
        }

        .title {
            font-size: 24px;
            letter-spacing: 2px;
        }

        .title span {
            color: #00ff41;
            margin-left: 5px;
        }

        .status-led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff3d00;
            transition: all 0.3s;
        }

        .status-led.online {
            background: #00e5ff;
            box-shadow: 0 0 10px #00e5ff;
            animation: pulse 2s infinite;
        }

        .card {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 229, 255, 0.2);
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #00e5ff;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            background: rgba(0, 229, 255, 0.1);
            border: 1px solid #00e5ff;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .port-display {
            width: 100%;
            padding: 14px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 12px;
            color: #00ff41;
            font-size: 16px;
            text-align: center;
            font-weight: bold;
        }

        .btn-connect {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #00e5ff, #00b8ff);
            border: none;
            border-radius: 12px;
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-connect:active {
            transform: scale(0.98);
        }

        .grid-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .cmd-btn {
            background: rgba(0, 229, 255, 0.1);
            border: 1px solid #00e5ff;
            border-radius: 12px;
            padding: 12px 4px;
            color: #00e5ff;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            min-height: 70px;
        }

        .cmd-btn:active {
            background: #00e5ff;
            color: black;
            transform: scale(0.95);
        }

        .cmd-danger {
            border-color: #ff3d00;
            color: #ff3d00;
        }

        .voice-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #00e5ff;
            border: none;
            margin: 0 auto 12px;
            cursor: pointer;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .manual-group {
            display: flex;
            gap: 8px;
        }

        .manual-group input {
            flex: 1;
            padding: 14px;
            background: rgba(0, 229, 255, 0.1);
            border: 1px solid #00e5ff;
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .btn-send {
            padding: 0 20px;
            background: #00ff41;
            border: none;
            border-radius: 12px;
            color: black;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .log-container {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 16px;
            border: 1px solid rgba(0, 229, 255, 0.2);
            max-height: 150px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid rgba(0, 229, 255, 0.1);
            font-size: 11px;
            color: #00ff41;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 229, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 229, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 229, 255, 0); }
        }

        .section-title {
            font-size: 14px;
            color: #00e5ff;
            margin: 16px 0 12px;
            letter-spacing: 2px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">JARVIS <span>OS</span></h1>
            <div class="status-led" id="statusLed"></div>
        </div>

        <div class="card">
            <div class="input-group">
                <label>IP DO COMPUTADOR</label>
                <input type="text" id="ipInput" placeholder="192.168.1.100" value="192.168.1.2">
            </div>
            <div class="input-group">
                <label>PORTA</label>
                <div class="port-display">5000</div>
            </div>
            <button class="btn-connect" id="connectBtn">CONECTAR</button>
        </div>

        <h2 class="section-title">COMANDOS R√ÅPIDOS</h2>
        <div class="grid-4">
            <button class="cmd-btn" data-cmd="minimizar tudo">üóï<br>MINIMIZAR</button>
            <button class="cmd-btn" data-cmd="bloquear tela">üîí<br>BLOQUEAR</button>
            <button class="cmd-btn" data-cmd="aumentar volume">üîä<br>AUMENTAR</button>
            <button class="cmd-btn" data-cmd="diminuir volume">üîâ<br>DIMINUIR</button>
            <button class="cmd-btn" data-cmd="abrir steam">üéÆ<br>STEAM</button>
            <button class="cmd-btn" data-cmd="abrir youtube">üì∫<br>YOUTUBE</button>
            <button class="cmd-btn" data-cmd="que horas s√£o">‚è∞<br>HORAS</button>
            <button class="cmd-btn cmd-danger" data-cmd="desligar">‚èª<br>DESLIGAR</button>
        </div>

        <h2 class="section-title">COMANDO DE VOZ</h2>
        <div class="card" style="text-align: center;">
            <button class="voice-btn" id="voiceBtn">üé§</button>
            <div id="voiceStatus" style="color: rgba(255,255,255,0.7);">Toque para falar</div>
        </div>

        <h2 class="section-title">COMANDO MANUAL</h2>
        <div class="card">
            <div class="manual-group">
                <input type="text" id="manualInput" placeholder="Digite um comando...">
                <button class="btn-send" id="sendBtn">ENVIAR</button>
            </div>
        </div>

        <h2 class="section-title">HIST√ìRICO</h2>
        <div class="log-container" id="logContainer">
            <div class="log-entry">[--:--:--] Sistema iniciado</div>
        </div>
    </div>

    <script>
        let ipServidor = '';
        let conectado = false;
        let porta = '5000';

        const statusLed = document.getElementById('statusLed');
        const ipInput = document.getElementById('ipInput');
        const connectBtn = document.getElementById('connectBtn');
        const manualInput = document.getElementById('manualInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const logContainer = document.getElementById('logContainer');
        const voiceStatus = document.getElementById('voiceStatus');

        const ipSalvo = localStorage.getItem('jarvis_ip');
        if (ipSalvo) ipInput.value = ipSalvo;

        function adicionarLog(msg) {
            const hora = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit',minute:'2-digit',second:'2-digit'});
            logContainer.innerHTML += `<div class="log-entry">[${hora}] ${msg}</div>`;
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        async function conectar() {
            ipServidor = ipInput.value.trim();
            if (!ipServidor) return alert('Digite o IP');

            adicionarLog(`üîÑ Conectando a ${ipServidor}:${porta}...`);

            try {
                const response = await fetch(`http://${ipServidor}:${porta}/status`, { mode: 'cors' });
                if (response.ok) {
                    conectado = true;
                    localStorage.setItem('jarvis_ip', ipServidor);
                    statusLed.classList.add('online');
                    connectBtn.textContent = 'CONECTADO';
                    adicionarLog(`‚úÖ Conectado a ${ipServidor}:${porta}`);
                }
            } catch {
                adicionarLog('‚ùå Erro ao conectar');
            }
        }

        async function enviarComando(cmd) {
            if (!conectado) return alert('Conecte primeiro');
            adicionarLog(`üì§ Enviando: ${cmd}`);

            try {
                await fetch(`http://${ipServidor}:${porta}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({command: cmd})
                });
                adicionarLog(`‚úÖ Comando executado`);
            } catch {
                adicionarLog('‚ùå Erro no envio');
            }
        }

        connectBtn.onclick = conectar;
        sendBtn.onclick = () => {
            if (manualInput.value) {
                enviarComando(manualInput.value);
                manualInput.value = '';
            }
        };

        document.querySelectorAll('.cmd-btn[data-cmd]').forEach(btn => {
            btn.onclick = () => enviarComando(btn.getAttribute('data-cmd'));
        });

        if (voiceBtn) {
            voiceBtn.onclick = () => {
                if (!window.webkitSpeechRecognition) return alert('Voz n√£o suportada');
                
                const recognition = new webkitSpeechRecognition();
                recognition.lang = 'pt-BR';
                
                recognition.onstart = () => {
                    voiceStatus.textContent = 'Ouvindo...';
                    voiceBtn.style.background = '#ff3d00';
                };
                
                recognition.onend = () => {
                    voiceStatus.textContent = 'Toque para falar';
                    voiceBtn.style.background = '#00e5ff';
                };
                
                recognition.onresult = (e) => {
                    const cmd = e.results[0][0].transcript;
                    adicionarLog(`üé§ Voc√™ disse: "${cmd}"`);
                    enviarComando(cmd);
                };
                
                recognition.start();
            };
        }
    </script>
</body>
</html>
